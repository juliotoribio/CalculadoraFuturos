<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto Calculadora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="Title">
            <h1><span class="tu">Tu</span> <span class="cripto">Cripto</span> <br><span class="calculadora">Calculadora</span></h1>
        </div>

        <form id="form">
            <div class="form-general-group">
                <label>
                    <input type="text" id="precioEntrada" class="form-control" placeholder="Precio de Entrada" onblur="this.value=formatCurrency(this.value)">
                </label>
                <label>
                    <input type="number" id="numeroEntradas" class="form-control" placeholder="Número de Entradas" min="1" max="10">
                </label>
                <label>
                    <input type="text" id="rangoEntrada" class="form-control" placeholder="Rango de Entrada (%)" onblur="this.value=formatPercentage(this.value)">
                </label>

                <div class="form-group">
                    <div class="form-row">
                        <input type="text" id="inversionTotal" class="form-control" placeholder="Inversión Total" onblur="this.value=formatCurrency(this.value)">
                        <div class="custom-select-wrapper">
                            <select id="tipoOperacion" class="form-control small-select" onchange="cambiarColorOperacion()">
                                <option value="long">Long</option>
                                <option value="short">Short</option>
                            </select>
                            <span class="material-symbols-outlined">arrow_drop_down</span>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="button-control" onclick="generarTablaEntradas()">Generar Tabla</button>
        </form>
        <div class="Desarrollador">Desarrollado por <a href="https://www.instagram.com/julioindigital/" class="julioindigital">@julioindigital</a></div>
    </div>

    <div id="container2" class="container2" style="display: none;">
        <div class="subcontainer1">
            <h2 class="Titulocontainer2">Tabla de Entradas</h2>
        </div>

        <div class="subcontainer2">
            <div class="subcontainer3">
                <h3 class="Title3"><span id="promedioEntradas">$0.00</span> <br> <span class="Title2">Precio Promedio</span></h3>
            </div>

            <div class="subcontainer3">
                <h3 class="Title3"><span id="sumaPorcentajes">0.00%</span> <br> <span class="Title2">Suma Porcentajes</span></h3>
            </div>

            <div class="subcontainer3">
                <h3 class="Title3"><span id="sumaTotalInversion">$0.00</span> <br> <span class="Title2">Inversión Total</span></h3>
            </div>
        </div>
        <div id="tablaEntradasContainer" class="tablaEntradasContainer"></div>
        <div id="sumaPorcentajesContainer" class="sumaPorcentajesContainergeneral">
            <p id="porcentajeAdvertencia" style="color: red; display: none;">La suma de los porcentajes no puede superar el 100%.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
